<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    {% load static %}
    <link rel="shortcut icon" href="{% static 'img/favicon.png' %}" type="image/x-icon">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/register.css' %}">
    <title>Shopping for Halloween ?</title>
</head>

<body>
    <section>
        <div class="color"></div>
        <div class="color"></div>
        <div class="color"></div>
        <div class="box">
            <div class="square" style="--i:0"></div>
            <div class="square" style="--i:1"></div>
            <div class="square" style="--i:2"></div>
            <div class="square" style="--i:3"></div>
            <div class="square" style="--i:4"></div>
            <div class="container">
                <div class="form">
                    <h2>Reset password</h2>
                    <form method="POST">
                        {% csrf_token %}
                        <div class="inputBox">
                            <input name="new_password1" required id="id_new_password1" type="password"
                                placeholder="New password">
                        </div>
                        <div class="inputBox">
                            <input name="new_password2" required id="id_new_password2" type="password"
                                placeholder="Confirm new password">
                        </div>
                        <div class=" inputBox">
                            <input type="submit" value="Reset">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
    <script src="{% static 'js/login-register.js' %}"></script>
</body>

</html>
